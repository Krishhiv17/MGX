server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mgx_db
    username: mgx_user
    password: mgx_password
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
mgx:
  jwt:
    secret: change-me-please-change-me-please-32-bytes
    expiration-ms: 3600000
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
