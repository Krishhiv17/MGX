server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mgx_db
    username: mgx_user
    password: mgx_password
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
